<!DOCTYPE html>
<html>
  <head>
    <title>What Day??</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/whatday.css">
  </head>
  <body>
    <div class="container">
      <li>
        西暦<input type="number" name="年" id="year" min="1">年
      <input type="number" name="月" id="month" min="1" max="12">月

      <li>
        <input type="number" name="" id="number" min="1">日後は？

      <button id="calculationBtn">計算</button>
      <p id="alert"></p>
      <h1 id="result"></h1>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/whatday.js"></script>
  </body>
</html>
